    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .camera-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-top: 50px;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 150px);
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 0;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .location-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 12px;
            line-height: 1.4;
            backdrop-filter: blur(5px);
        }

        .location-item {
            margin-bottom: 4px;
        }

        .location-item:last-child {
            margin-bottom: 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 100;
            padding: 0 20px;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: 4px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }

        .capture-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(238, 90, 36, 0.6);
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        .video-btn {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(45deg, #4834d4, #686de0);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(72, 52, 212, 0.4);
        }

        .video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.6);
        }

        .video-btn.recording {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .switch-camera {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .switch-camera:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 16px;
            z-index: 1000;
            display: none;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .gallery-info {
            display: none;
        }

        .offline-indicator {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 87, 34, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .update-available {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            display: none;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            transition: all 0.3s ease;
        }

        .update-available:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.6);
        }

        .app-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
            z-index: 50;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 16px;
            }
            
            .video-container {
                height: calc(100vh - 120px);
            }
            
            .controls {
                gap: 15px;
                bottom: 15px;
            }
            
            .capture-btn {
                width: 70px;
                height: 70px;
            }
            
            .location-overlay {
                font-size: 10px;
                padding: 8px;
            }
        }
    </style>

    <script>
        class LocationCamera {
            constructor() {
                this.video = document.getElementById('video');
                this.captureBtn = document.getElementById('captureBtn');
                this.videoBtn = document.getElementById('videoBtn');
                this.switchCamera = document.getElementById('switchCamera');
                this.locationOverlay = document.getElementById('locationOverlay');
                this.status = document.getElementById('status');
                this.offlineIndicator = document.getElementById('offlineIndicator');
                this.updateAvailable = document.getElementById('updateAvailable');
                
                this.stream = null;
                this.mediaRecorder = null;
                this.isRecording = false;
                this.currentFacingMode = 'environment'; // Start with back camera
                this.locationData = null;
                this.isOnline = navigator.onLine;
                
                this.init();
                this.setupNetworkMonitoring();
                this.setupUpdateDetection();
            }

            async init() {
                await this.startCamera();
                await this.getCurrentLocation();
                this.setupEventListeners();
                this.updateLocationDisplay();
                
                // Set up continuous location updates every 30 seconds
                this.locationUpdateInterval = setInterval(() => {
                    this.getCurrentLocation();
                }, 30000);
                
                // Also update location when page becomes visible again
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.getCurrentLocation();
                    }
                });
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: true
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.showStatus('üì∑ Camera ready!', 2000);
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showStatus('‚ùå Camera access denied. Please allow camera permissions.', 4000);
                }
            }

            async getCurrentLocation() {
                if (!navigator.geolocation) {
                    this.showStatus('‚ùå Geolocation not supported', 3000);
                    return;
                }

                try {
                    // Show immediate coordinates first for fast update
                    this.showStatus('üìç Getting location...', 1000);
                    
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 5000,
                            maximumAge: 30000
                        });
                    });

                    const { latitude, longitude } = position.coords;
                    
                    // Update with basic coordinates immediately
                    this.locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: position.coords.accuracy,
                        timestamp: new Date().toLocaleString(),
                        // Temporary placeholders
                        houseNumber: 'Loading...',
                        street: 'Loading...',
                        city: 'Loading...',
                        state: 'Loading...',
                        country: 'Loading...',
                        pincode: 'Loading...'
                    };
                    
                    this.updateLocationDisplay();
                    this.showStatus('‚úÖ Location found! Getting address...', 1000);
                    
                    // Get detailed address in background
                    this.getDetailedAddress(latitude, longitude);
                    
                } catch (error) {
                    console.error('Error getting location:', error);
                    this.showStatus('‚ùå Location access denied. Please allow location permissions.', 4000);
                    
                    // Fallback location data
                    this.locationData = {
                        latitude: 'Unknown',
                        longitude: 'Unknown',
                        houseNumber: 'Not Available',
                        street: 'Not Available',
                        city: 'Not Available',
                        state: 'Not Available',
                        country: 'Unknown Country',
                        pincode: 'Not Available',
                        timestamp: new Date().toLocaleString()
                    };
                    this.updateLocationDisplay();
                }
            }

            async getDetailedAddress(lat, lng) {
                try {
                    const addressData = await this.reverseGeocode(lat, lng);
                    
                    // Update location data with detailed address
                    this.locationData = {
                        ...this.locationData,
                        ...addressData
                    };
                    
                    this.updateLocationDisplay();
                    this.showStatus('‚úÖ Address details loaded!', 1500);
                    
                } catch (error) {
                    console.error('Error getting detailed address:', error);
                    // Keep the coordinates but mark address as unavailable
                    this.locationData = {
                        ...this.locationData,
                        houseNumber: 'Not Available',
                        street: 'Not Available',
                        city: 'Not Available',
                        state: 'Not Available',
                        country: 'Address Unavailable',
                        pincode: 'Not Available'
                    };
                    this.updateLocationDisplay();
                }
            }

            async reverseGeocode(lat, lng) {
                try {
                    // Try multiple geocoding services for better accuracy
                    let locationData = {};
                    
                    // Primary service - BigDataCloud
                    try {
                        const response1 = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
                        const data1 = await response1.json();
                        
                        locationData = {
                            houseNumber: data1.localityInfo?.administrative?.[0]?.name || '',
                            street: data1.localityInfo?.administrative?.[1]?.name || '',
                            neighborhood: data1.localityInfo?.administrative?.[2]?.name || data1.locality || '',
                            area: data1.localityInfo?.administrative?.[3]?.name || data1.locality || '',
                            subLocality: data1.localityInfo?.administrative?.[4]?.name || '',
                            city: data1.city || data1.locality || '',
                            district: data1.localityInfo?.administrative?.[5]?.name || '',
                            state: data1.principalSubdivision || '',
                            country: data1.countryName || '',
                            countryCode: data1.countryCode || '',
                            pincode: data1.postcode || '',
                            fullAddress: data1.localityInfo?.informative?.[0]?.name || data1.locality || ''
                        };
                    } catch (e) {
                        console.log('Primary geocoding failed, trying backup...');
                    }
                    
                    // Backup service - Nominatim (OpenStreetMap)
                    if (!locationData.pincode || locationData.pincode === '') {
                        try {
                            const response2 = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                            const data2 = await response2.json();
                            
                            if (data2.address) {
                                locationData = {
                                    houseNumber: data2.address.house_number || locationData.houseNumber || '',
                                    street: data2.address.road || data2.address.street || locationData.street || '',
                                    neighborhood: data2.address.neighbourhood || data2.address.suburb || locationData.neighborhood || '',
                                    area: data2.address.suburb || data2.address.residential || data2.address.quarter || locationData.area || '',
                                    subLocality: data2.address.city_district || data2.address.borough || locationData.subLocality || '',
                                    city: data2.address.city || data2.address.town || data2.address.village || locationData.city || '',
                                    district: data2.address.state_district || data2.address.county || locationData.district || '',
                                    state: data2.address.state || locationData.state || '',
                                    country: data2.address.country || locationData.country || '',
                                    countryCode: data2.address.country_code?.toUpperCase() || locationData.countryCode || '',
                                    pincode: data2.address.postcode || locationData.pincode || '',
                                    fullAddress: data2.display_name || locationData.fullAddress || ''
                                };
                            }
                        } catch (e) {
                            console.log('Backup geocoding failed');
                        }
                    }
                    
                    // Clean up and format the address
                    const cleanAddress = (str) => str && str !== 'undefined' ? str : '';
                    
                    return {
                        houseNumber: cleanAddress(locationData.houseNumber),
                        street: cleanAddress(locationData.street),
                        neighborhood: cleanAddress(locationData.neighborhood),
                        area: cleanAddress(locationData.area),
                        subLocality: cleanAddress(locationData.subLocality),
                        city: cleanAddress(locationData.city),
                        district: cleanAddress(locationData.district),
                        state: cleanAddress(locationData.state),
                        country: cleanAddress(locationData.country) || 'Unknown Country',
                        countryCode: cleanAddress(locationData.countryCode) || 'XX',
                        pincode: cleanAddress(locationData.pincode) || 'Not Available',
                        fullAddress: cleanAddress(locationData.fullAddress) || 'Address not available',
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unknown'
                    };
                    
                } catch (error) {
                    console.error('All geocoding services failed:', error);
                    return {
                        houseNumber: 'Not Available',
                        street: 'Not Available',
                        neighborhood: 'Not Available',
                        area: 'Not Available',
                        subLocality: 'Not Available',
                        city: 'Not Available',
                        district: 'Not Available',
                        state: 'Not Available',
                        country: 'Unknown Country',
                        countryCode: 'XX',
                        pincode: 'Not Available',
                        fullAddress: 'Location services unavailable',
                        timezone: 'Unknown'
                    };
                }
            }

            updateLocationDisplay() {
                if (!this.locationData) return;

                const displayItems = [];
                
                if (this.locationData.houseNumber) displayItems.push(`üè† ${this.locationData.houseNumber}`);
                if (this.locationData.street) displayItems.push(`üõ£Ô∏è ${this.locationData.street}`);
                if (this.locationData.neighborhood) displayItems.push(`üèòÔ∏è ${this.locationData.neighborhood}`);
                if (this.locationData.area && this.locationData.area !== this.locationData.neighborhood) displayItems.push(`üìç ${this.locationData.area}`);
                if (this.locationData.city) displayItems.push(`üèôÔ∏è ${this.locationData.city}`);
                if (this.locationData.pincode && this.locationData.pincode !== 'Not Available') displayItems.push(`üìÆ ${this.locationData.pincode}`);
                
                displayItems.push(`üåê ${this.locationData.latitude}, ${this.locationData.longitude}`);

                this.locationOverlay.innerHTML = displayItems.map(item => `<div class="location-item">${item}</div>`).join('');
            }

            setupEventListeners() {

            async takePhoto() {

                    // Create canvas to capture photo
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    // Set canvas size to match video
                    canvas.width = this.video.videoWidth || 1920;

                    // Draw video frame

                    // Add location overlay to photo

            addLocationToCanvas(context, width, height) {
                if (!this.locationData) return;

                // Responsive font sizing based on image dimensions
                const baseFontSize = Math.max(12, Math.min(16, width / 80));
                const titleFontSize = baseFontSize + 2;
                const fontSize = baseFontSize;
                const lineHeight = fontSize + 3;
                const padding = Math.max(12, width / 120);
                const sectionSpacing = 8;
                
                // Create organized location sections with proper alignment
                const locationItems = [];
                
                // Address section
                if (this.locationData.houseNumber) locationItems.push(`üè† ${this.locationData.houseNumber}`);
                if (this.locationData.street) locationItems.push(`üõ£Ô∏è ${this.locationData.street}`);
                if (this.locationData.neighborhood) locationItems.push(`üèòÔ∏è ${this.locationData.neighborhood}`);
                if (this.locationData.area && this.locationData.area !== this.locationData.neighborhood) {
                    locationItems.push(`üìç ${this.locationData.area}`);
                }
                if (this.locationData.city) locationItems.push(`üèôÔ∏è ${this.locationData.city}`);
                if (this.locationData.state) locationItems.push(`üó∫Ô∏è ${this.locationData.state}`);
                if (this.locationData.country) locationItems.push(`üåç ${this.locationData.country}`);
                if (this.locationData.pincode && this.locationData.pincode !== 'Not Available') {
                    locationItems.push(`üìÆ ${this.locationData.pincode}`);
                }
                
                // Coordinates and timestamp
                locationItems.push(`üåê ${this.locationData.latitude}, ${this.locationData.longitude}`);
                locationItems.push(`‚è∞ ${this.locationData.timestamp}`);
                
                // Calculate dimensions for the location panel
                const maxTextWidth = Math.max(...locationItems.map(item => {
                    context.font = `${fontSize}px 'Segoe UI', Arial, sans-serif`;
                    return context.measureText(item).width;
                }));
                
                const panelWidth = Math.min(maxTextWidth + (padding * 2) + 20, width * 0.4);
                const panelHeight = (locationItems.length * lineHeight) + (padding * 2) + titleFontSize + 10;
                
                // Position the panel in the bottom-left corner with proper margins
                const panelX = 20;
                const panelY = height - panelHeight - 20;
                
                // Create elegant semi-transparent background with gradient
                const gradient = context.createLinearGradient(panelX, panelY, panelX, panelY + panelHeight);
                gradient.addColorStop(0, 'rgba(0, 0, 0, 0.85)');
                gradient.addColorStop(0.5, 'rgba(20, 30, 50, 0.9)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.85)');
                
                // Draw rounded rectangle background
                this.drawRoundedRect(context, panelX, panelY, panelWidth, panelHeight, 12, gradient);
                
                // Add elegant border
                context.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                context.lineWidth = 1.5;
                this.drawRoundedRectStroke(context, panelX, panelY, panelWidth, panelHeight, 12);
                
                // Add inner glow effect
                context.strokeStyle = 'rgba(100, 150, 255, 0.4)';
                context.lineWidth = 1;
                this.drawRoundedRectStroke(context, panelX + 2, panelY + 2, panelWidth - 4, panelHeight - 4, 10);
                
                // Set text properties with shadow for better readability
                context.shadowColor = 'rgba(0, 0, 0, 0.8)';
                context.shadowBlur = 2;
                context.shadowOffsetX = 1;
                context.shadowOffsetY = 1;
                context.textAlign = 'left';
                context.textBaseline = 'top';
                
                // Draw title
                context.fillStyle = '#FFD700';
                context.font = `bold ${titleFontSize}px 'Segoe UI', Arial, sans-serif`;
                const titleText = 'üìç LOCATION DETAILS';
                context.fillText(titleText, panelX + padding, panelY + padding);
                
                // Add title underline
                const titleWidth = context.measureText(titleText).width;
                context.fillRect(panelX + padding, panelY + padding + titleFontSize + 2, titleWidth, 1);
                
                // Draw location items with proper spacing and alignment
                context.fillStyle = '#FFFFFF';
                context.font = `${fontSize}px 'Segoe UI', Arial, sans-serif`;
                
                let currentY = panelY + padding + titleFontSize + 10;
                
                locationItems.forEach((item, index) => {
                    // Handle text wrapping for long items
                    const maxItemWidth = panelWidth - (padding * 2);
                    const wrappedLines = this.wrapText(context, item, maxItemWidth);
                    
                    wrappedLines.forEach((line, lineIndex) => {
                        // Add slight indentation for wrapped lines
                        const indent = lineIndex > 0 ? '   ' : '';
                        context.fillText(indent + line, panelX + padding, currentY);
                        currentY += lineHeight;
                    });
                    
                    // Add small spacing between different types of information
                    if (index === locationItems.length - 3) { // Before coordinates
                        currentY += 3;
                    }
                });
                
                // Reset shadow
                context.shadowColor = 'transparent';
                context.shadowBlur = 0;
                context.shadowOffsetX = 0;
                context.shadowOffsetY = 0;
            }

            // Helper function to draw rounded rectangles
            drawRoundedRect(context, x, y, width, height, radius, fillStyle) {
                context.fillStyle = fillStyle;
                context.beginPath();
                context.moveTo(x + radius, y);
                context.lineTo(x + width - radius, y);
                context.quadraticCurveTo(x + width, y, x + width, y + radius);
                context.lineTo(x + width, y + height - radius);
                context.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                context.lineTo(x + radius, y + height);
                context.quadraticCurveTo(x, y + height, x, y + height - radius);
                context.lineTo(x, y + radius);
                context.quadraticCurveTo(x, y, x + radius, y);
                context.closePath();
                context.fill();
            }

            // Helper function to stroke rounded rectangles
            drawRoundedRectStroke(context, x, y, width, height, radius) {
                context.beginPath();
                context.moveTo(x + radius, y);
                context.lineTo(x + width - radius, y);
                context.quadraticCurveTo(x + width, y, x + width, y + radius);
                context.lineTo(x + width, y + height - radius);
                context.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                context.lineTo(x + radius, y + height);
                context.quadraticCurveTo(x, y + height, x, y + height - radius);
                context.lineTo(x, y + radius);
                context.quadraticCurveTo(x, y, x + radius, y);
                context.closePath();
                context.stroke();
            }

            // Helper function to wrap text
            wrapText(context, text, maxWidth) {
                const words = text.split(' ');
                const lines = [];
                let currentLine = words[0];

                for (let i = 1; i < words.length; i++) {
                    const word = words[i];
                    const width = context.measureText(currentLine + ' ' + word).width;
                    if (width < maxWidth) {
                        currentLine += ' ' + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                lines.push(currentLine);
                return lines;
            }

            async startVideoRecording() {

                try {
                    // Check if MediaRecorder is supported

                    const options = { mimeType: 'video/webm;codecs=vp9' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'video/webm;codecs=vp8';
                        if (!MediaRecorder.isTypeSupported(options.mimeType)) {

                    this.mediaRecorder = new MediaRecorder(this.stream, options);
                    const chunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            chunks.push(event.data);

                    this.mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: this.mediaRecorder.mimeType });
                        const extension = this.mediaRecorder.mimeType.includes('mp4') ? 'mp4' : 'webm';
                        this.downloadFile(blob, `LocationVideo_${Date.now()}.${extension}`);

                        this.stopVideoRecording();

                    this.mediaRecorder.start(1000); // Record in 1-second chunks

                    this.videoBtn.innerHTML = '‚èπÔ∏è';
